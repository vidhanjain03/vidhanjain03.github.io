<body class="bg-gray-100 font-sans">
  <!-- Header -->

      <h1 class="text-4xl font-bold">Vidhan Jain</h1>
      <p class="mt-2 text-lg">Software Developer | Passionate about building innovative solutions</p>
      <a href="https://github.com/vidhanjain03" target="_blank" class="mt-4 inline-block bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-200">Visit GitHub</a>
    </div>
  </header>

  <!-- Repositories Section -->
  <section class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-semibold text-center mb-8">My Projects</h2>
    <div id="repo-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Repository cards will be dynamically inserted here -->
    </div>
  </section>

  <!-- Footer -->

  <script>
    // Mock repository data (in a real app, fetch from GitHub API)
    const repositories = [
      {
        name: "Personal-Website",
        description: "A responsive personal portfolio website built with HTML, CSS, and JavaScript.",
        language: "JavaScript",
        html_url: "https://github.com/vidhanjain03/Personal-Website"
      },
      {
        name: "Task-Manager",
        description: "A Python-based CLI tool for managing daily tasks and reminders.",
        language: "Python",
        html_url: "https://github.com/vidhanjain03/Task-Manager"
      },
      {
        name: "E-Commerce-App",
        description: "A full-stack e-commerce platform using React and Node.js.",
        language: "JavaScript",
        html_url: "https://github.com/vidhanjain03/E-Commerce-App"
      }
    ];

    // Function to render repository cards
    function renderRepositories(repos) {
      const container = document.getElementById('repo-container');
      repos.forEach(repo => {
        const card = document.createElement('div');
        card.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition';
        card.innerHTML = `
          <h3 class="text-xl font-semibold text-blue-600">${repo.name}</h3>
          <p class="mt-2 text-gray-600">${repo.description || 'No description available'}</p>
          <p class="mt-2 text-sm text-gray-500">Language: ${repo.language || 'Unknown'}</p>
          <a href="${repo.html_url}" target="_blank" class="mt-4 inline-block text-blue-600 hover:underline">View on GitHub</a>
        `;
        container.appendChild(card);
      });
    }

    // Render mock repositories
    renderRepositories(repositories);
